name: Build and Push Clash Custom Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 每天检查，但只有内容发生变化时才推送

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 添加 Skopeo，用于获取远程镜像的摘要
      - name: Install Skopeo (for comparing image digests)
        run: sudo apt-get update && sudo apt-get install -y skopeo

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,enable=true,prefix=

      # 第一步：构建镜像到本地 Docker daemon，并获取其内容摘要
      # push: false 且 load: true 会将构建的镜像加载到本地 Docker daemon
      # build_local.outputs.imageid 会输出这个本地镜像的 content digest (例如 sha256:...)
      - name: Build image to local Docker daemon
        id: build_local
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # 将镜像加载到本地 Docker daemon
          tags: ${{ steps.meta.outputs.tags }} # 使用这些标签在本地标记镜像
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 第二步：从 Container Registry 获取当前 'latest' 标签所指向镜像的摘要
      - name: Get digest of currently deployed 'latest' image
        id: get_current_digest
        run: |
          # 配置 Docker 凭据以便 Skopeo 可以访问私有仓库
          mkdir -p "${{ runner.temp }}/.docker"
          echo '{"auths":{"ghcr.io":{"username":"${{ github.actor }}","password":"${{ secrets.GITHUB_TOKEN }}"}}}' > "${{ runner.temp }}/.docker/config.json"
          export DOCKER_CONFIG="${{ runner.temp }}/.docker"

          set +e # 允许命令失败而不立即退出 workflow
          # 使用 skopeo inspect 获取远程 'latest' 镜像的摘要
          # 如果镜像不存在，skopeo 会报错，我们将其捕获并设置为 "no_image_found"
          CURRENT_DIGEST=$(skopeo inspect --format "{{.Digest}}" docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null)
          if [ $? -ne 0 ]; then
            echo "Image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest not found or accessible. Assuming first push."
            CURRENT_DIGEST="no_image_found" # 表示没有找到现有镜像，将强制进行第一次推送
          fi
          echo "CURRENT_DIGEST=$CURRENT_DIGEST" >> $GITHUB_OUTPUT

      # 第三步：比较两个摘要，如果不同则执行推送
      - name: Compare digests and push if changed
        # 只有当新构建镜像的摘要与远程 'latest' 镜像的摘要不同时才运行此步骤
        # 或者当远程没有 'latest' 镜像时（即首次推送）
        if: steps.build_local.outputs.imageid != steps.get_current_digest.outputs.CURRENT_DIGEST
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # 只有在内容有变化时才推送
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 由于镜像已经在前面的 'build_local' 步骤中构建并加载到本地了，
          # 这一步的 'push: true' 会非常快，因为它不需要重新构建。
